<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customer Order Processing</h1>
    <div style="padding-top: 10px;">
        <marquee onMouseOver="this.stop()" onMouseOut="this.start()">  Customer Order Processing. This is for Education purpose only Design & Development by <a href="https://christophe210.github.io/Tsinda-Media_App/" target="_blank">Tsinda Media Ltd</a></marquee>
    </div>
    <div id="order-form">
        <h2>Add New Order</h2>
        <label for="order-id">Order ID:</label>
        <input type="number" id="order-id" required><br>
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" required><br>
        <label for="order-date">Order Date:</label>
        <input type="date" id="order-date" required><br>
        <label for="total-amount">Total Amount:</label>
        <input type="number" id="total-amount" required><br>
        <button id="add-order-btn">Add Order</button>
    </div>
    <div id="order-list">
        <!-- Order list will be dynamically added here -->
    </div>
    <div style="padding-top: 10px;">
        <marquee onMouseOver="this.stop()" onMouseOut="this.start()">  Customer Order Processing. This is for Education purpose only Design & Development by <a href="https://christophe210.github.io/Tsinda-Media_App/" target="_blank">Tsinda Media Ltd</a></marquee>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
